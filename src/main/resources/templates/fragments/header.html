<header th:fragment="header">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}"><i class="fas fa-search"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">kereső</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; hasRole('ROLE_SUPERVISOR')"><a class="nav-link" th:href="@{/topics/add}">új téma</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; hasRole('ROLE_SUPERVISOR')"><a class="nav-link" th:href="@{/topics}">témáim</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/settings}">beállítások</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/reports}">riportok</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; hasRole('ROLE_STUDENT')"><a class="nav-link" th:href="@{/applications}">jelentkezéseim</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/forms/topics}">témabejelentő</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/forms/consultation}">konzultációs lap</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() &amp;&amp; (hasRole('ROLE_STUDENT') || hasRole('ROLE_SUPERVISOR'))"><a class="nav-link" th:href="@{/mail}">üzenetküldés</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/registration}">regisztráció</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">belépés</a></li>
                <li class="nav-item font-weight-bold" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/me}"><span sec:authentication="name"></span></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
    </nav>

</header>
