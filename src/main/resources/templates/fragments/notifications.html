<div th:fragment="notifications">
    <div class="alerts">
        <div class="alert alert-danger" role="alert" v-for="error in errors">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
            <strong>Hiba történt!</strong> {{error.text}}
        </div>
        <div class="alert alert-success" role="alert" v-for="message in messages" :id="message.id">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
            <strong>Sikeres művelet!</strong> {{message.text}}
        </div>
    </div>
</div>
