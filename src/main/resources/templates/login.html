<!DOCTYPE html>
<html lang="hu">
<head th:replace="fragments/head :: head('témakereső - ELTE IK')"></head>

<body>
<header th:replace="fragments/header :: header"></header>

<main id="login" class="container">
    <p class="error-message" th:if="${not #strings.isEmpty(error)}">
        <span th:text="${error}"></span>
    </p>
    <p class="msg" th:if="${not #strings.isEmpty(msg)}">
        <span th:text="${msg}"></span>
    </p>
    <form th:action="@{/perform-login}" method='POST'>

        <h2 class="text-center mb-4">bejelentkezés</h2>

        <div class="form-group row justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="Felhasználónév"
                       required="required"/>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-md-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Jelszó"
                       required="required"/>
            </div>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row justify-content-center">
            <button type="submit" class="btn btn-primary simple-button">belépés</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
